$defs:
  JiraIssue:
    properties:
      template:
        title: Template
        type: string
      subtasks:
        anyOf:
        - items:
            $ref: '#/$defs/Subtask'
          type: array
        - type: 'null'
        default: null
        title: Subtasks
    required:
    - template
    title: JiraIssue
    type: object
  Prerequisites:
    properties:
      pp_schedule_item_name:
        title: Pp Schedule Item Name
        type: string
      days_before_or_after:
        title: Days Before Or After
        type: integer
      dependent_rules:
        items:
          type: string
        title: Dependent Rules
        type: array
    required:
    - pp_schedule_item_name
    - days_before_or_after
    - dependent_rules
    title: Prerequisites
    type: object
  Subtask:
    properties:
      template:
        title: Template
        type: string
    required:
    - template
    title: Subtask
    type: object
properties:
  name:
    title: Name
    type: string
  prerequisites:
    $ref: '#/$defs/Prerequisites'
  jira_issues:
    items:
      $ref: '#/$defs/JiraIssue'
    title: Jira Issues
    type: array
required:
- name
- prerequisites
- jira_issues
title: Rule
type: object
